name: kyo-web-agenda - Build and Deploy to main-build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build App
        env:
          REACT_APP_GITHUB_TOKEN: "${{ secrets.REACT_APP_GITHUB_TOKEN }}"
          REACT_APP_OWNER: "${{ secrets.REACT_APP_OWNER }}"
          REACT_APP_REPO: "${{ secrets.REACT_APP_REPO }}"
        run: npm run build

      - name: Push to main-build
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build-main
          FOLDER: build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build in Main Environment: ({sha}) {msg}"
